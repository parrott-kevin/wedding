<div class="container">
  <div class="page-header text-center">
    <h2>Photos</h2>
  </div>
  <div>
    <carousel>
      <slide ng-repeat="slide in vm.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
      </slide>
    </carousel>
  </div>
  <a href="https://www.facebook.com/JonClayPhoto">Photos courtesy of Jon Clay Photo</a>
</div>
