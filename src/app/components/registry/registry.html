<div class="container">
  <div class="page-header text-center">
    <h2>Registry</h2>
  </div>

  <div class="row">
    <div class="col-md-4" ng-repeat="store in vm.stores">
      <a class="thumbnail" href={{store.link}}>
        <img style="width: 120px; height: 120px;" data-src={{store.pic}} alt={{store.name}}>
      </a>
    </div>
  </div>
