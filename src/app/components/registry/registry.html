<div class="container">
  <div class="page-header text-center">
    <h2>Registry</h2>
  </div>

  <div class="row">
    <div class="col-md-4 vcenter" ng-repeat="store in vm.stores">
      <a class="thumbnail" style="border: none" href={{store.link}}>
        <img ng-src={{store.pic}} alt={{store.name}}>
      </a>
    </div>
  </div>
</div>
